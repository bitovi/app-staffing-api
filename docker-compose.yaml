version: '3.5'
networks:
  app-staffing-backend-network: {}
services:
  db:
    container_name: app-staffing-backend-db
    image: postgres
    ports:
      - 5440:5432
    volumes:
      - ./db/staffing:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword
      POSTGRES_DB: staff-scaff
    networks:
      - app-staffing-backend-network

  api:
    container_name: app-staffing-backend-api
    depends_on:
      - db
    volumes:
      - ./src:/app/src
      - ./db:/app/db
      - /app/node_modules
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      APP_PORT: 3000
      DB_USERNAME: dbuser 
      DB_PASSWORD: dbpassword
      DB_NAME: staff-scaff
      DB_HOST: app-staffing-backend-db
    ports:
      - 3000:3000
    command: >
      node dist/app.js
    networks:
      - app-staffing-backend-network
