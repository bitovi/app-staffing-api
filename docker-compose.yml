version: '3.5'

networks:
  network:
    name: app-staffing-backend-network

services:
  db:
    networks:
      - network
    container_name: app-staffing-backend-db
    image: postgres
    ports:
      - 5432:5432
    volumes:
        - ./initdb-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: dbpassword

  api:
    networks:
      - network
    container_name: app-staffing-backend-api
    depends_on:
      - db
    volumes: 
      - .:/usr/src/app
      - /usr/src/app/node_modules
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_PORT: 3000
      DATABASE_CONNECTION_STRING: postgres://dbuser:dbpassword@db:5432/staffing
    ports:
      - 3000:3000
      - 9229:9229
    command: >
      sh -c '\
        npm run migrate \
        && npm run seed \
        && npm i -g nodemon \
        && nodemon --inspect=0.0.0.0:9229 app.js
      '
